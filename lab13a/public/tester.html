<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab 20a</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
  <script src="tester.js"></script> 
</head>
<body>
    <article class="section">
      <form id="stockForm">
        <h1 class="title is-4">Test Fetch (PUT/POST/DELETE)</h1>

        <label class="label">Symbol</label>
        <input class="input" type="text" value="ADBE" id="symbol" name="symbol">
        
        <label class="label">Name</label>
        <input class="input" type="text" value="Adobe Systems Inc" id="company" name="company">        
        
        <label class="label">Sector</label>
        <input class="input" type="text" value="Information Technology" id="sector" name="sector"> 
        
        <label class="label">Sub Industry</label>
        <input class="input" type="text" value="Application Software" id="sub" name="sub"> 
        
        <label class="label">Address</label>
        <input class="input" type="text" value="San Jose, California" id="address" name="address"> 
        
        <label class="label">Exchange</label>
        <input class="input" type="text" value="Nasdaq Global Select" id="exchange" name="exchange">      
        
        <div class="box">
            <button class="button is-info" id="btnInsert">
              Insert (HTTP POST)
            </button>
            <button class="button is-primary" id="btnUpdate">
              Update (HTTP PUT)
            </button>        
            <button class="button is-danger" id="btnDelete">
              Delete (HTTP DELETE)
            </button>           
        </div>
    
        <div class="notification is-warning" id="notifier"></div>
      </form>
        



    </article>

</body>
</html>
